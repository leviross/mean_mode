<div class="panel panel-default" ng-show="Tab === 2">
	<h4 class="admin-tab">Warranty Types</h4>
	<div class="add-button col-sm-1 col-sm-offset-11">
		<button class="btn btn-success">
			<span class="glyphicon glyphicon-plus"></span>
		</button>
	</div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Type</th>
				<th>Notify</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="warranty in WarrantyTypes">
				<td>{{warranty.name}}</td>
				<td>{{warranty.id}}</td>
			</tr>
		</tbody>
	</table>
</div>
