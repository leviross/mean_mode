<div ng-controller="PrintController">
    <div class="modal fade" id="PrintRecordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-center" id="myModalLabel">Print Record #: {{Record._id}}</h4>
                </div>
                <div class="modal-body">
                    <!-- <form name="PrintForm"> -->
                    <div id="PrintDiv">
                    	<div class="row">
                    		<div class="col-xs-4 col-xs-offset-4">
                    			<img src="../../images/micrologo.png">
                    		</div>
                    	</div><br />
                        <div class="row">
                            <div class="col-xs-2 form-group">
                            	<label class="control-label">Job #</label>
                            	<input type="text" class="form-control" ng-model="Record._id" />
                            </div>
                            <div class="col-xs-2 form-group">
                            	<label class="control-label">Type</label>
                            	<input type="text" class="form-control" ng-model="Record.Type" />
                            </div>
                            <div class="col-xs-2 form-group">
                            	<label class="control-label">Work Order #</label>
                            	<input type="text" class="form-control" ng-model="Record.WorkOderNo" />
                            </div>
                            <div class="col-xs-3 form-group">
                            	<label class="control-label">Requester</label>
                            	<input type="text" class="form-control" ng-model="Record.Requester" />
                            </div>
                            <div class="col-xs-3 form-group">
                            	<label class="control-label">Date</label>
                            	<input type="text" class="form-control" ng-model="Record.Date" />
                            </div>
                        </div><br />
                        <div class="row">
                        	<div class="col-xs-6">
                        		<label class="control-label">Customer Info</label>
                        		<textarea rows="4" class="form-control" ng-model="Record.Contact"></textarea>
                        	</div>
                        	<div class="col-xs-6">
                        		<label class="control-label">Problem Description</label>
                        		<textarea rows="2" class="form-control" ng-model="Record.Problem"></textarea>
                        	</div>
                        	<div class="col-xs-6">
                        		<label class="control-label">Accessories</label>
                        		<input type="text" class="form-control" ng-model="Record.Problem" />
                        	</div>
                        </div><br />
                        <div class="row">
                        	<div class="col-xs-2">
                        		<label class="control-label">Brand</label>
                        		<input type="text" class="form-control" ng-model="a.Brand" />
                        	</div>
                        	<div class="col-xs-2">
                        		<label class="control-label">Model #</label>
                        		<input type="text" class="form-control" ng-model="a.ModelNo" />
                        	</div>
                        	<div class="col-xs-3">
                        		<label class="control-label">Model Name</label>
                        		<input type="text" class="form-control" ng-model="a.ModelName" />
                        	</div>
                        	<div class="col-xs-3">
                        		<label class="control-label">Serial #</label>
                        		<input type="text" class="form-control" ng-model="a.SerialNo" />
                        	</div>
                        	<div class="col-xs-2">
                        		<label class="control-label">Asset Tag</label>
                        		<input type="text" class="form-control" ng-model="a.TagNo" />
                        	</div>
                        </div><br />
                        <div class="row">
                    		<div class="col-xs-3">
                    			<label class="control-label">Serv Plan</label>
                    			<input type="text" class="form-control" ng-model="Record.ServicePlan" />
                    		</div>
                    		<div class="col-xs-2">
                    			<label class="control-label">PO #</label>
                    			<input type="text" class="form-control" ng-model="Record.ServicePlan" />
                    		</div>
                    		<div class="col-xs-3">
                    			<label class="control-label">Exp</label>
                    			<input type="text" class="form-control" ng-model="Record.ServicePlan" />
                    		</div>
                        	<div class="col-xs-4">
                        		<label class="control-label">Data Backup</label>
                        		<textarea class="form-control" ng-model="Record.BackupText"></textarea>
                        	</div>
                        </div>
                    
                        <div class="row">
                        	<div class="col-xs-12">
                        		<table class="table table-condensed table-striped">
                        			<thead>
                        				<tr>
                        					<th style="width: 10%;">Qty</th>
                        					<th style="width: 20%;">Part #</th>
                        					<th style="width: 45%;">Part Desc</th>
                        					<th style="width: 25%;">Price</th>
                        				</tr>
                        			</thead>
                        			<tbody>
                        				<tr>
                        					<td></td>
                        					<td></td>
                        					<td></td>
                        					<td></td>
                        				</tr>
                        			</tbody>
                        		</table>
                        	</div>
                        </div><br />
                        <div class="row">
                        	<div class="col-xs-6">
                        		<label class="control-label">Action Taken</label>
                        		<textarea rows="4" class="form-control"></textarea>
                        	</div>
                        	<div class="col-xs-6">
                        		<div class="row">
                        			<div class="col-xs-4 col-xs-offset-2">
                            			<label class="control-label">Parts Total</label>
                            		</div>	
                            		<div class="col-xs-4">
                            			<input type="text" class="form-control" />
                            		</div>	
                            	</div>
                            	<div class="row">
                        			<div class="col-xs-4 col-xs-offset-2">
                            			<label class="control-label">Labor Total</label>
                            		</div>	
                            		<div class="col-xs-4">
                            			<input type="text" class="form-control" />
                            		</div>	
                            	</div>
                            	<div class="row">
                        			<div class="col-xs-4 col-xs-offset-2">
                            			<label class="control-label">Shipping Total</label>
                            		</div>	
                            		<div class="col-xs-4">
                            			<input type="text" class="form-control" />
                            		</div>	
                            	</div>
                            	<div class="row">
                        			<div class="col-xs-4 col-xs-offset-2">
                            			<label class="control-label">Subtotal</label>
                            		</div>	
                            		<div class="col-xs-4">
                            			<input type="text" class="form-control" />
                            		</div>	
                            	</div>			                    		
                        	</div>
                        </div>
                        <div class="row">
                        	<div class="col-xs-2">
                				<label class="control-label">Repaired By</label>                  		
                				<input type="text" class="form-control" />
                        	</div>
                        	<div class="col-xs-2">
                				<label class="control-label">Date</label>                  		
                				<input type="text" class="form-control" />
                        	</div>
                        	<div class="col-xs-2">
                				<label class="control-label">Payment Type</label>                  		
                				<input type="text" class="form-control" />
                        	</div>
                        	<div class="col-xs-2 col-xs-offset-1">
                        		<label class="control-label">Tax</label><br />
                        		<label style="padding-top: 5px;" class="control-label"><strong>TOTAL</strong></label>
                        	</div>
                        	<div class="col-xs-2">
                        		<input type="text" class="form-control" />
                        		<input type="text" class="form-control" />
                        	</div>
                        </div>
                    </div>    
                    <!-- </form> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-hide="EditMode" ng-click="Print()">Print</button>
                </div>
            </div>        
        </div>
    </div>
</div>
