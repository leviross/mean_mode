<div ng-controller="AddNoteController">
    <div class="modal fade" id="NewNoteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel" ng-hide="EditMode">Add New Note</h4>
                    <h4 class="modal-title" id="myModalLabel" ng-show="EditMode">Edit Note</h4>
                </div>
                <form name="NoteForm">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <div class="well" style="padding: 0;">
                                    <textarea rows="4" id="NoteInput" type="text" class="form-control" ng-model="TechNote"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-hide="EditMode" ng-click="Submit()">Add</button>
                    <button type="button" class="btn btn-primary" ng-show="EditMode" ng-click="SubmitEdit()">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
