<div ng-controller="CompleteController">
    <div class="modal fade" id="CompleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Complete This Record</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-1">Action</label>
                                    <div class="col-sm-11">
                                        <textarea id="ActionInput" class="form-control" style="margin-top:4px" rows="4" ng-model="Completed.ActionNotes"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12" style="margin-top:8px">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Rep</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" ng-model="Completed.RepairedBy">
                                                <option value="0" selected>Topher</option>
                                                <option value="1">David</option>
                                                <option value="2">Roy</option>
                                                <option value="3">Jackson</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Date</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" placeholder="Repair Date" ng-model="Completed.Date">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br />
                            <div class="row" ng-show="ShowPaymentType">
                                <div class="col-sm-4 col-md-offset-4">
                                    <div class="form-group">
                                        <label class="control-label text-center">Choose Payment Type</label>
                                        <select class="form-control" ng-model="PaymentType">
                                            <option value="Collect Money" selected>Collect Money</option>
                                            <option value="Warranty">Warranty</option>
                                            <option value="N/A">N/A</option>
                                        </select>                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="Complete()">Complete</button>
                </div>
            </div>
        </div>
    </div>
</div>
